---
sudo: required
dist: trusty

services:  
    - docker

install:
  - curl -sSL "https://get.docker.com/gpg" | sudo -E apt-key add -
  - echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - sudo apt-get -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" --assume-yes --allow-unauthenticated install docker-engine
  - sudo usermod -a -G docker $USER
  - docker version
  # Update docker-compose via pip
  - sudo pip install docker-compose
  - docker-compose version

before_script:
  - docker-compose up --build -d

script:
  - ./scripts/magento-post-configuration
  - ./scripts/perl6-Magento-tests 

after_script:
  - docker-compose down
